<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <form>
        <fieldset>
            <legend class="text-center">Cotação</legend>
            <div class="row">
                <div class="col-sm-3">
                    <label for="iNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="iNome" placeholder="digite o nome do produto">
                </div>
                <div class="col-sm-3">
                    <label for="iVal" class="form-label">Valor do Produto:</label>
                    <input type="number" class="form-control" id="iVal" placeholder="insira o valor do produto">
                </div>
                <div class="col-sm-3">
                    <label for="iCot" class="form-label">Cotação Dolar:</label>
                    <input type="number" class="form-control" id="iCot" placeholder="insira a cotação atual do dolar">
                </div>
                <div class="col-sm-3">
                    <label for="iImp" class="form-label">Valor do Imposto:</label>
                    <input type="number" class="form-control" id="iImp" placeholder="insira o valor do imposto">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button type="button" id="iCalcula" class="btn btn-dark">Calcular</button>
                </div>
            </div>
        </fieldset>
    </form>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor em U$</th>
                <th>Valor em R$</th>
                <th>Valor em R$ com Imposto</th>
            </tr>
        </thead>
        <tbody>
            <tr id="iCelula"></tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>

</html>
